{% extends "layout.html" %}

{% block title %}üèüÔ∏è NBA Arenas{% endblock %}

{% block extra_head %}
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700');
@import url('https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i');


.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 1.9rem;
  padding: 1rem;
  justify-content: center;
}

.card {
  position: relative;
  max-width: 380px;
  width: 100%;
  border-radius: 12px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 13px 10px -7px rgba(0,0,0,0.1);
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0, 1);
}

.card__like {
    width: 18px;
}

.card__clock {
    width: 15px;
  vertical-align: middle;
    fill: #AD7D52;
}
.card__time {
    font-size: 12px;
    color: #AD7D52;
    vertical-align: middle;
    margin-left: 5px;
}

.card__clock-info {
    float: right;
}

.card__img {
  visibility: hidden;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    width: 100%;
    height: 235px;
    object-fit: cover;
  
}

.card__info-hover {
    position: absolute;
    padding: 16px;
  width: 100%;
  opacity: 0;
  top: 0;
}

.card__img--hover {
  transition: 0.3s all ease-out;
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    width: 100%;
  position: absolute;
    height: 235px;
  border-top-left-radius: 12px;
border-top-right-radius: 12px;
top: 0;
left: 0;
  
}

.card:hover {
  box-shadow: 0px 30px 18px -8px rgba(0, 0, 0,0.1);
    transform: scale(1.07, 1.07);
}

.card__info {
z-index: 2;
  background-color: #fff;
  border-bottom-left-radius: 12px;
border-bottom-right-radius: 12px;
   padding: 16px 24px 24px 24px;
  width: 100%;
padding: 16px 12px;
}

.card__category {
    font-family: 'Raleway', sans-serif;
    text-transform: uppercase;
    font-size: 13px;
    letter-spacing: 2px;
    font-weight: 500;
  color: #868686;
}

.card__title {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  font-weight: 600; /* matches navbar */
  font-size: 1.2rem;   /* or adjust: 1.1rem if you want slightly larger */
  color: #212529;    /* bootstrap default dark */
  text-align: center;
}

.card__by {
    font-size: 12px;
    font-family: 'Raleway', sans-serif;
    font-weight: 500;
}

.card__author {
    font-weight: 600;
    text-decoration: none;
    color: #AD7D52;
}

.card:hover .card__img--hover {
    height: 100%;
    opacity: 0.3;
}

.card:hover .card__info {
    background-color: transparent;
    position: relative;
}

.card:hover .card__info-hover {
    opacity: 1;
}

</style>
{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">üèüÔ∏è NBA Arenas</h1>

{% if arenas %}
<section class="cards row justify-content-center">
  {% for arena in arenas %}
    <article class="card card--1 col-md-4">
      <div class="card__info-hover">
        <svg class="card__like"  viewBox="0 0 24 24">
            <path fill="#000000" d="M12.1,18.55L12,18.65L11.89,18.55C7.14,14.24 4,11.39 4,8.5C4,6.5 5.5,5 7.5,5C9.04,5 10.54,6 11.07,7.36H12.93C13.46,6 14.96,5 16.5,5C18.5,5 20,6.5 20,8.5C20,11.39 16.86,14.24 12.1,18.55M16.5,3C14.76,3 13.09,3.81 12,5.08C10.91,3.81 9.24,3 7.5,3C4.42,3 2,5.41 2,8.5C2,12.27 5.4,15.36 10.55,20.03L12,21.35L13.45,20.03C18.6,15.36 22,12.27 22,8.5C22,5.41 19.58,3 16.5,3Z" />
        </svg>
      </div>
      <div class="card__img"></div>
      <a href="/arena/{{ arena.id|cut:'http://example.org/nba/arena_' }}" class="card_link">
        <div class="card__img--hover" style="background-image: url('{{ arena.photo }}');"></div>
      </a>
      <div class="card__info">
        <h3 class="card__title">{{ arena.name }}</h3>
      </div>
    </article>
  {% endfor %}
</section>
{% else %}
<p class="text-center text-muted">Nenhuma arena encontrada.</p>
{% endif %}
{% endblock %}
